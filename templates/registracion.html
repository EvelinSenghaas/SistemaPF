<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>
    <form method="POST">
    {% csrf_token %}
        
        <div class="form-group row">
            <label for="text" class="col-sm-2 col-form-label">Nombre de usuario</label>
            <div class="col-sm-10">
                {{ usuario.nombres }}
            </div>

            <label for="text" class="col-sm-2 col-form-label">Contrase√±a</label>
            <div class="col-sm-10">
                {{ usuario.contrasena }}
            </div>

            <label for="text" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-10">
                {{ usuario.correo }}
            </div>

            <label for="text" class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-10">
                {{ usuario.nombres }}
            </div>
            <label for="text" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
                {{ usuario.apellidos }}
            </div>
            <label for="text" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
            <div class="col-sm-10">
                {{ usuario.fechaNac }}
            </div>
            <label for="text" class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-10">
                {{ usuario.sexo }}
            </div>
            <label for="text" class="col-sm-2 col-form-label">Nacionalidad</label>
            <div class="col-sm-10">
                {{ usuario.nacionalidad }}
            </div>
            <label for="text" class="col-sm-2 col-form-label">Altura</label>
            <div class="col-sm-10">
                {{ usuario.altura }}
            </div>
            <label for="text" class="col-sm-2 col-form-label">Peso</label>
            <div class="col-sm-10">
                {{ usuario.peso }}
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Crear</button>
            </center>
    <form/>
</body>
</html>
