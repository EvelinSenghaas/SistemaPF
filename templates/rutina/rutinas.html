{% extends 'home/home.html'%}
{% load staticfiles%}

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rutinas</title>
</head>
<body>
    <br>
    <section class="container">
        <div class="list-group" >
            <div class="list-group-item active">
                <div class="row">
                    <div class="col-md-11 col-sm-11">Lista de Rutinas</div>
                    <div class="col-0"><a class="btn btn-light" href="agregar_rutina" src="{% static 'img/rutina/agregar_rutina.jpg' %}"></a></div>
                </div>
            </div>
                {% for rutina in rutinas %}
                <div class="list-group-item ">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <a href="ver_rutina/{{rutina.id}}">{{rutina.nombre}}</a>
                        </div>
                        <div class="col-md-7 col-sm-7">
                            {{rutina.descripcion}}
                        </div>
                        <div class="col-0">
                            <a class="btn btn-outline-secondary" href="editar_rutina/{{rutina.id}}">Editar</a>
                        </div>
                        <div class="col-1">
                                <a class="btn btn-outline-danger" href="eliminar_rutina/{{rutina.id}}">Borrar</a>
                        </div>
                    </div>
                </div>      
                {%endfor%}
        </div>
    </section>
</body>
</html>
