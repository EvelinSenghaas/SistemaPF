<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body class="container mt-2">
        <div class="card">
            <div class="card-header"><strong>Registro</strong></div>
                <div class="card-body card-block">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="">
                            <div class="form-group">
                                <div class="row form-group">
                                    <div class="col col-md-3">Nombre de usuario</div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" placeholder="Nombre de usuario" name ="username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="row form-group">
                                        <div class="col col-md-3">Correo electronico</div>
                                        <div class="col-12 col-md-9">
                                            <input type="email" class="form-control" placeholder="Nombre de usuario" name ="email">
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="row form-group">
                                    <div class="col col-md-3">Contrase単a</div>
                                    <div class="col-12 col-md-9">
                                        <input type="password" class="form-control" placeholder="Contrase単a" name="password1">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="row form-group">
                                        <div class="col col-md-3">Repite la contrase単a</div>
                                        <div class="col-12 col-md-9">
                                            <input type="password" class="form-control" placeholder="Contrase単a" name="password2">
                                        </div>
                                    </div>
                            </div>
                        </div>
                    
                </div>
            </div>
            <div class="card">
                <div class="card-header">Datos personales</div>
                    <div class="card-body card-block">
                        <div class="form-group">
                            <div class="row form-group">
                                <div class="col col-md-3">Nombres</div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" placeholder="Nombre de usuario" name ="first_name">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">Apellidos</div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" placeholder="Nombre de usuario" name ="last_name">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-12 col-md-9">
                                    <button type="submit" class="btn btn-primary">Crear</button>
                                    <hr>
                                    Si ya tienes una cuenta, por favor <a href="/accounts/login/"><strong>logueate</strong></a>
                                </div>
                                
                            </div>
                        </div>
 
                    </div>
                </div>
            </form>
            </div>                
        </div>
        <!--SCRIPTS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
